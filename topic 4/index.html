<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    .container{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .box{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 200px;
        font-size: 3rem;
        height: 200px;
        margin: 10px;
        border-radius: 10px;
    }

    .red{
        background-color: red;
        color: white;
    }
    .blue{
        background-color: blue;
        color: white;
    }
    .green{

        background-color: green;
        color: white;
    }
    .yellow{
        background-color: yellow;
        color: white;
    }
    .pink{
        background-color: pink;
        color: white;
    }
   .purple{
    background-color: purple;
    color: white;
   }
   .orange{
    background-color: orange;
    color: white;
   }
   .black{
    background-color:black;
    color: white;
   }
   .brown{
   background-color: brown;
   color: white;
   }
   </style>

</head>
<body>
    <div class="container">
        <div class="box red">1</div>
        <div class="box blue">2</div>
        <div class="box green">3</div>
        <div class="box yellow">4</div>
        <div class="box pink">5</div>
        <div class="box purple">6</div>
        <div class="box orange">7</div>
        <div class="box black">8</div>
        <div class="box brown">9</div>
    </div>
</body>
</html>
